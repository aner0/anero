<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aner's World</title>
  </head>
  <style>
    .window {
      width: 800px;
      margin: 50px auto;
    }
    
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
  <body>
    <div class="window" style="position: relative;">
      <div class="title-bar">
        <div class="title-bar-text">My Retro Browser</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <div class="menu-bar">
          <button>File</button>
          <button>Edit</button>
          <button onclick="loadPage('about.html')">About</button>
          <button onclick="loadPage('art.html')">Art</button>
          <button onclick="loadPage('contact.html')">Contact</button>
        </div>

        <iframe id="content-frame" src="home.html"></iframe>
      </div>
    </div>
    <script>
      function loadPage(page) {
        document.getElementById('content-frame').src = page;
      }
    </script>
  </body>
</html>
